<!DOCTYPE html>
 <html>
     <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
         <title>Delish Pizza house</title>
     </head>
     <body>
         <div class="navigationBar">
          <a class="active" href="home">HOME </a>
          <a href="order"> ORDER NOW </a>
         </div>
         <div class="homePage">
          <div class="title">
             <h1><strong>DELISH PIZZA HOUSE</strong></h1>
              <p>Buon Appetito!</p>
          </div>
           <img src="img/logo.jpg">
          <div class="details">
           <h2><strong>Mouth-watering pizza!</strong></h2>
            <p>What are you waiting for? Brighten your day with Delish pizza !</p>
             <p>Place your order now!</p>
          </div>
         </div>
         <div class="placeOrder">
          <h3>Place your Order</h3>
          <div class="row">
           <div class="col-md-6">
            <form id="orderNow">
             <label for ="location">Location/Address</label>
              <input type="form-control" id="location" placeholder="e.g Karen,New karen lane,house no.45">
             <label for ="pizzaSize">Choose the size of pizza:</label>
              <select class="form control" id="pizzaSize">
               <option></option>
               <option id="smallSize">Small </option>
               <option id="mediumSize">Medium </option>
               <option id="largeSize">Large</option>
              </select>
             <label for="pizzaCrust">Choose what kind of crust you would like the pizza to have:</label>
              <select class="form-control" id="pizzaCrust">
               <option></option>
               <option >Crispy</option>
               <option >Stuffed</option>
               <option >Gluten-free</option>
              </select>
             <label for="toppings">Choose the extra topping you want on your pizza:</label>
              <select class="form-control" id="toppings">
               <option></option>
               <option>Bacon</option>
               <option>Chicken</option>
               <option>Beef steak</option>
               <option>Pepperoni</option>
               <option>Cheese</option>
               <option >Pineapple</option>
              </select>
             <label for="numberOfPizzas">How many pizzas:</label>
              <input class="form-control" type="number" min="1" id="numberOfPizzas">
             <button type="submit" class="btn btn-success" onclick="price()" id="pickUp">Pick up</button>
             <button type="submit" class="btn btn-success" onclick="price()" id="delivery">Deliver to your destination</button>
           </div>
           <div class="col-md-6">
            <p>You may add other different orders by re-filling the fields before checking out.</p>
             <button type="submit" class="btn btn-warning" onclick="finalPrice()" id="priceCheckout">Checkout</button>
           </div>
          </form>
         </div>
     </body>
 </html>
