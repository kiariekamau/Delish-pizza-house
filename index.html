<!DOCTYPE html>
 <html>
     <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
         <title>Delish Pizza house</title>
     </head>
     <body>
         <div class="navigationBar">
          <a class="active" href="home">HOME </a>
          <a href="order"> ORDER NOW </a>
         </div>
         <div class="pizza">
          <div class="row">
           <div class="col-md-4">
          <img src="img/logo.jpg">
           </div>
           <div class="landingPage">
           <div class="col-md-8">
            <h1><strong>DELISH PIZZA HOUSE</strong></h1>
             <p>Buon Appetito!</p>
           </div>
         </div>
         <div class="details">
           <h2><strong>Welcome!</strong></h2>
            <p>We here at Delish Pizza House serve you with a finger-licking dish of pizza at a convinient price and to your satisfaction!</p>
             <p>We also do quick deliveries to your place of choosing.</p>
         </div>
         </div>
         <h3>Place your Order</h3>
          <form id="orderNow">
           <label for ="location">Location/Address</label>
            <input type="form-control" id="location" placeholder="Karen,New karen lane,house no.45">
           <label for ="pizzaSize">Choose the size of pizza:</label>
            <select class="form control" id="pizzaSize">
              <option></option>
              <option id="smallSize">Small </option>
              <option id="mediumSize">Medium </option>
              <option id="largeSize">Large</option>
            </select>
           <label for="pizzaCrust">Choose what kind of crust you would like the pizza to have</label>
            <select class="form-control" id="pizzaCrust">
              <option></option>
              <option id="crispyCrust">Crispy</option>
              <option id="stuffedCrust">Stuffed</option>
              <option id="gluten-free">Gluten-free</option>
            </select>
            <label for="toppings">Choose the extra topping you want on your pizza.</label>
             <select class="form-control" id="toppings">
               <option></option>
               <option id="Bacon"></option>
               <option id="Chicken"></option>
               <option id="Beef steak"></option>
               <option id="Pepperoni"></option>
             </select>
          </form>
     </body>
 </html>
